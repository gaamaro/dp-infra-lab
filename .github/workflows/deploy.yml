name: Deploy EC2 com Terraform

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ambiente:
        description: "Ambiente de destino"
        required: true
        default: "homelab"

env:
  VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
  VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
  TF_INPUT: false
  TF_IN_AUTOMATION: true

jobs:
  deploy:
    name: ðŸš€ Deploy EC2 com Terraform
    runs-on: self-hosted

    steps:
      - name: ðŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ§° Instala Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: ðŸ” Exporta credenciais do Vault e seta variÃ¡veis
        run: |
          echo "ðŸ”‘ Lendo AWS credentials do Vault..."
          CREDS=$(curl -s --header "X-Vault-Token: $VAULT_TOKEN" \
            --request GET \
            $VAULT_ADDR/v1/kv/data/aws)

          export AWS_ACCESS_KEY_ID=$(echo "$CREDS" | jq -r '.data.data.access_key')
          export AWS_SECRET_ACCESS_KEY=$(echo "$CREDS" | jq -r '.data.data.secret_key')

          echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> $GITHUB_ENV
          echo "âœ… Credenciais setadas com sucesso"

      - name: âš™ï¸ Terraform Init
        run: terraform init

      - name: ðŸ› ï¸ Garante que a chave SSH estÃ¡ registrada na AWS
        run: |
          set -euo pipefail

          echo "ðŸ” Buscando chave do Vault..."
          VAULT_SSH=$(curl -s --header "X-Vault-Token: $VAULT_TOKEN" \
            --request GET \
            $VAULT_ADDR/v1/kv/data/ssh-default)

          KEY_NAME=$(echo "$VAULT_SSH" | jq -r '.data.data.key_name')
          PUBLIC_KEY_RAW=$(echo "$VAULT_SSH" | jq -r '.data.data.public_key')
          REGION="${AWS_REGION:-us-east-1}"

          echo "ðŸ“ Nome da chave: $KEY_NAME"
          echo "ðŸ“ Primeiros caracteres da chave pÃºblica: $(echo "$PUBLIC_KEY_RAW" | cut -c1-40)..."
          echo "ðŸ“ RegiÃ£o: $REGION"

          if [[ -z "$KEY_NAME" ]] || [[ -z "$PUBLIC_KEY_RAW" ]]; then
            echo "âŒ ERRO: KEY_NAME ou PUBLIC_KEY_RAW estÃ¡ vazio!"
            exit 1
          fi

          PUBLIC_KEY_B64=$(echo "$PUBLIC_KEY_RAW" | base64 | tr -d '\n')
          if [[ -z "$PUBLIC_KEY_B64" ]]; then
            echo "âŒ ERRO: Falha ao gerar chave pÃºblica em base64"
            exit 1
          fi

          echo "ðŸ” Verificando se a chave '$KEY_NAME' jÃ¡ existe na AWS..."
          if aws ec2 describe-key-pairs --key-names "$KEY_NAME" --region "$REGION" > /dev/null 2>&1; then
            echo "âœ… Chave '$KEY_NAME' jÃ¡ existe na AWS."
          else
            echo "ðŸš€ Importando chave '$KEY_NAME' para a AWS..."
            if ! aws ec2 import-key-pair \
              --key-name "$KEY_NAME" \
              --public-key-material "$PUBLIC_KEY_B64" \
              --region "$REGION"; then
                echo "âŒ ERRO ao importar o par de chaves para a AWS!"
                echo "ðŸ”Ž KEY_NAME: $KEY_NAME"
                echo "ðŸ”Ž PUBLIC_KEY_B64: ${PUBLIC_KEY_B64:0:40}..."
                exit 2
            fi

            echo "â³ Aguardando a chave ser propagada pela AWS..."
            for i in {1..10}; do
              if aws ec2 describe-key-pairs --key-names "$KEY_NAME" --region "$REGION" > /dev/null 2>&1; then
                echo "âœ… Chave '$KEY_NAME' agora estÃ¡ disponÃ­vel."
                break
              fi
              echo "â±ï¸ Tentando novamente em 3 segundos..."
              sleep 3
            done
          fi

      - name: ðŸ“‹ Terraform Plan
        run: terraform plan -out=/tmp/tfplan.binary -var="vault_token=$VAULT_TOKEN" -var="vault_addr=$VAULT_ADDR"

      - name: ðŸš€ Terraform Apply
        run: terraform apply -auto-approve /tmp/tfplan.binary

      - name: ðŸ’¾ Salva IP da EC2 no Vault
        run: |
          echo "ðŸ” Obtendo IP da EC2 do output do Terraform..."
          EC2_IP=$(terraform output -raw ec2_public_ip)
          echo "ðŸ“ IP da EC2: $EC2_IP"

          echo "ðŸ’¾ Salvando IP no Vault..."
          curl -s --header "X-Vault-Token: $VAULT_TOKEN" \
            --request POST \
            --data "{\"data\": {\"ec2_ip\": \"$EC2_IP\"}}" \
            $VAULT_ADDR/v1/kv/data/ec2-ip

  install_dynatrace:
    name: ðŸ”„ InstalaÃ§Ã£o do Dynatrace OneAgent
    needs: deploy
    runs-on: self-hosted

    steps:
      - name: ðŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ§° Instala Ansible
        run: |
          echo 'tzdata tzdata/Areas select America' | sudo debconf-set-selections
          echo 'tzdata tzdata/Zones/America select Sao_Paulo' | sudo debconf-set-selections
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: ðŸ” ObtÃ©m IP da EC2 e chave SSH do Vault
        run: |
          echo "ðŸ” Obtendo IP da EC2 do Vault..."
          VAULT_EC2=$(curl -s --header "X-Vault-Token: $VAULT_TOKEN" \
            --request GET \
            $VAULT_ADDR/v1/kv/data/ec2-ip)
          
          EC2_IP=$(echo "$VAULT_EC2" | jq -r '.data.data.ec2_ip')
          echo "ðŸ“ IP da EC2: $EC2_IP"

          echo "ðŸ” Obtendo chave SSH do Vault..."
          VAULT_SSH=$(curl -s --header "X-Vault-Token: $VAULT_TOKEN" \
            --request GET \
            $VAULT_ADDR/v1/kv/data/ssh-default)

          PRIVATE_KEY=$(echo "$VAULT_SSH" | jq -r '.data.data.private_key')
          echo "$PRIVATE_KEY" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key

          echo "ðŸ“‹ Criando arquivo de inventory..."
          cat > /tmp/inventory.ini << EOF
          [ec2]
          $EC2_IP ansible_ssh_private_key_file=/tmp/ssh_key ansible_user=ubuntu
          EOF

      - name: ðŸš€ Executa playbook do Ansible
        run: ansible-playbook -i /tmp/inventory.ini ansible/oneagent.yaml
