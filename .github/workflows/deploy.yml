name: Deploy EC2 com Terraform

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ambiente:
        description: "Ambiente de destino"
        required: true
        default: "homelab"

env:
  VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
  VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
  TF_INPUT: false
  TF_IN_AUTOMATION: true

jobs:
  config:
    name: ðŸ”§ ConfiguraÃ§Ã£o do ambiente
    runs-on: self-hosted

    outputs:
      aws_access_key_id: ${{ steps.export-creds.outputs.aws_access_key_id }}
      aws_secret_access_key: ${{ steps.export-creds.outputs.aws_secret_access_key }}

    steps:
      - name: ðŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ§° Instala Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: ðŸ” Exporta AWS credentials do Vault
        id: export-creds
        run: |
          CREDS=$(curl -s --header "X-Vault-Token: $VAULT_TOKEN" \
            --request GET \
            $VAULT_ADDR/v1/kv/data/aws)

          AWS_ACCESS_KEY_ID=$(echo "$CREDS" | jq -r '.data.data.access_key')
          AWS_SECRET_ACCESS_KEY=$(echo "$CREDS" | jq -r '.data.data.secret_key')

          echo "aws_access_key_id=$AWS_ACCESS_KEY_ID" >> $GITHUB_OUTPUT
          echo "aws_secret_access_key=$AWS_SECRET_ACCESS_KEY" >> $GITHUB_OUTPUT

  plan:
    name: ðŸ“‹ Terraform Plan
    runs-on: self-hosted
    needs: config

    steps:
      - name: ðŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ” Configura credenciais e variÃ¡veis VAULT
        run: |
          echo "VAULT_ADDR=$VAULT_ADDR" >> $GITHUB_ENV
          echo "VAULT_TOKEN=$VAULT_TOKEN" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=${{ needs.config.outputs.aws_access_key_id }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ needs.config.outputs.aws_secret_access_key }}" >> $GITHUB_ENV

      - name: âš™ï¸ Terraform Init
        run: terraform init

      - name: ðŸ“‹ Terraform Plan
        run: >
          terraform plan -out=tfplan.binary
          -var="vault_token=$VAULT_TOKEN"
          -var="vault_addr=$VAULT_ADDR"

      - name: ðŸ“¦ Armazena plano como artefato
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan.binary

  approve:
    name: âœ… AprovaÃ§Ã£o manual
    runs-on: ubuntu-latest
    needs: plan
    environment:
      name: homelab
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: ðŸš© Esperando aprovaÃ§Ã£o
        run: echo "Aguardando aprovaÃ§Ã£o manual para o apply..."

  apply:
    name: ðŸš€ Terraform Apply
    runs-on: self-hosted
    needs: [plan, approve]

    steps:
      - name: ðŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ“… Baixa plano
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: ðŸ” Configura credenciais e variÃ¡veis VAULT
        run: |
          echo "VAULT_ADDR=$VAULT_ADDR" >> $GITHUB_ENV
          echo "VAULT_TOKEN=$VAULT_TOKEN" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=${{ needs.config.outputs.aws_access_key_id }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ needs.config.outputs.aws_secret_access_key }}" >> $GITHUB_ENV

      - name: ðŸš€ Terraform Apply
        run: terraform apply -auto-approve tfplan.binary
