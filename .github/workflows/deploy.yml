name: Deploy EC2 com Terraform

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ambiente:
        description: "Ambiente de destino"
        required: true
        default: "homelab"

env:
  VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
  VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
  TF_INPUT: false
  TF_IN_AUTOMATION: true

jobs:
  terraform:
    name: ğŸš€ Deploy EC2 com Terraform
    runs-on: self-hosted

    steps:
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ§° Instala Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: ğŸ” Exporta AWS credentials do Vault
        id: export-creds
        run: |
          CREDS=$(curl -s --header "X-Vault-Token: $VAULT_TOKEN" \
            --request GET \
            $VAULT_ADDR/v1/kv/data/aws)

          AWS_ACCESS_KEY_ID=$(echo "$CREDS" | jq -r '.data.data.access_key')
          AWS_SECRET_ACCESS_KEY=$(echo "$CREDS" | jq -r '.data.data.secret_key')

          echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> $GITHUB_ENV

      - name: âš™ï¸ Terraform Init
        run: terraform init

      - name: ğŸ“‹ Terraform Plan
        run: terraform plan -out=tfplan.binary -var="vault_token=$VAULT_TOKEN" -var="vault_addr=$VAULT_ADDR"

      - name: âœ… Pausa para AprovaÃ§Ã£o Manual
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: gabrielamaro
          minimum-approvals: 1
          issue-title: "AprovaÃ§Ã£o do Apply"
          issue-body: "Clique para aprovar o Terraform Apply no homelab."

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve tfplan.binary
