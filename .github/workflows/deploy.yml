name: Deploy EC2 com Terraform

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ğŸ‘ˆ permite execuÃ§Ã£o manual pelo botÃ£o no GitHub
    inputs:
      ambiente:
        description: "Ambiente de destino"
        required: true
        default: "homelab"

env:
  VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
  VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
  TF_INPUT: false
  TF_IN_AUTOMATION: true

jobs:
  terraform:
    name: Apply Terraform
    runs-on: self-hosted

    steps:
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ§° Instala Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: ğŸ” Configura credenciais de ambiente
        run: |
          echo "VAULT_ADDR=$VAULT_ADDR" >> $GITHUB_ENV
          echo "VAULT_TOKEN=$VAULT_TOKEN" >> $GITHUB_ENV

      - name: âš™ï¸ Terraform Init com backend S3
        run: terraform init

      - name: ğŸ“‹ Terraform Plan
        run: terraform plan

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve
